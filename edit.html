<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin 內頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
     <!-- Material design icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>
  <body>
   
    


    

 <!-- Button trigger modal -->
 <button type="button" class="btn d-flex" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <span class="material-icons text-success"> add</span>Add New Admin
</button>

<!-- Modal -->
<div class="modal modal-md " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content px-5 pt-5 pb-3 ">
             <div class="modal-header border-bottom-0 py-0 px-0 mb-5">
              <h4 class="modal-title" id="exampleModalLabel">Edit Admin</h4>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body p-0">
                 <form class="border-bottom-0">
                  <div class="account border-bottom pb-2 mb-4">
                    <h5 class="mb-3">Account</h5>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label mb-1 text-sm">name</label>
                      <input type="name" class="form-control border-dark border-0" value="Emir Wicks" id="exampleInputEmail1" readonly>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label mb-1 text-sm">Password</label>
                      <input type="email" class="form-control border-dark border-0"  value="emir.wicks@mail.com" id="exampleInputPassword1"  readonly>
                    </div>
                    </div>
                   <div class="pb-2 mb-4 border-bottom">
                    <h5 class="mb-3">Verification</h5>
                    <div class="d-flex justify-content-between">
                      <a  class="d-flex mb-3 text-dark" href="#">
                        <span class="material-icons text-success">
                        check_circle</span>Unverified</a>
                       <span>2020/4/12</span>
                    </div>
                     <div class="mb-3">
                       <input type="button"  class="form-control py-3 text-gary-400 bg-white"  value="Send Verification Mail" disabled>
                     </div>
                   </div>
                    <div class="pb-2 mb-4  border-bottom">
                       <h5 class="mb-3">Access Level</h5>
                       <select class="form-select form-select-lg mb-3 py-3 text-base text-muted" aria-label=".form-select-lg example">
                       <option selected>-Choose access level-</option>
                    </select>
                   </div>
                    <div class="pb-5">
                      <h5 class="mb-3">Custom Access</h5>
                      <div class="form-check mb-3">
                        <input class="form-check-input border-dark rounded-0" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Lecture
                        </label>
                      </div>
                      <div class="form-check  mb-3">
                        <input class="form-check-input border-dark rounded-0" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Coupon
                        </label>
                      </div>
                      <div class="form-check  mb-3">
                        <input class="form-check-input border-dark rounded-0" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Message
                        </label>
                      </div>
                      <div class="form-check  mb-3">
                        <input class="form-check-input border-dark rounded-0" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Setting
                        </label>
                      </div>
                      <div class="form-check  mb-3">
                        <input class="form-check-input border-dark rounded-0" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Task Menu
                        </label>
                      </div>
                    </div>
                 </form>
             </div>
              <div class="modal-footer border-top-0 p-0">
             <button type="button" class="btn  text-success text-bold border-success rounded-0 px-5 my-0 mx-3 " data-bs-dismiss="modal">Cancel</button>
             <button type="button" class="btn  btn-success  text-bold rounded-0 m-0 px-5">Add</button>
            </div>
       </div>
   </div>
</div>






    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
